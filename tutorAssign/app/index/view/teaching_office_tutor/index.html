<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>毕设导师智能分配系统</title>
    <link rel="stylesheet" type="text/css" href="{{$Think.const.TUTOR_STATIC}}/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{$Think.const.TUTOR_STATIC}}/css/backstage.css">
    <link rel="stylesheet" type="text/css" href="{{$Think.const.TUTOR_STATIC}}/css/student.css">
    <style type="text/css">
        .sider-navbar-nav li {
            color: #fff;
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div id="container-backstage" class="clearfix">
    <div id="siderbar">
        <nav class="sider-navbar">
            <div class="sider-navbar-header">
                <img src="{{$Think.const.TUTOR_STATIC}}/image/mainpage-logo.png" alt="" width="240">
            </div>
            <ul class="sider-navbar-nav">
                <a href="{{:url('TeachingOfficeTutor/index')}}"><li class="active"><i class="glyphicon glyphicon-user"></i> 个人信息</li></a>
                <li><i class="glyphicon glyphicon-th-list"></i> 管理系负责人</li>
                <a href="{{:url('TeachingOfficeTutor/tutor_change')}}"><li><i class="glyphicon glyphicon-pencil"></i> 导师分配情况</li></a>
                <a href="{{:url('TeachingOfficeTutor/student_assign')}}"><li><i class="glyphicon glyphicon-ok"></i> 学生分配情况</li></a>
            </ul>
        </nav>
    </div>
    <div id="mainpage">
        <div class="top-nav">
            <div class="user-area">
                <div class="hello-user">
                    <span><i class="glyphicon glyphicon-user"></i>欢迎您,</span>
                    <span class="user-name">{{:user_type()}}: {{$user['name']|default="xxx"}}</span>
                </div>
            </div>
            <div class="login-out-area">
                <a href="{{:url('BaseController/logout')}}"><i class = "glyphicon glyphicon-off"></i>退出</a>
            </div>
        </div>
        <div class="page-content">
            <div class="main-content" style="border-radius: 10px;padding: 20px;">
                <div role="alert" class="alert alert-info" style="margin-bottom: 0">
                    <p>提示：您可以查看选课结果！</p>
                </div>
                <div class="my-information-title">
                    <span>我的信息</span>
                    <button class="btn btn-info button-size btn-edit" type="submit">修改</button>
                </div>
                <div class="my-information-subtitle">
                    <span>您可以在这里查看或修改自己的个人信息</span>
                </div>
                <div class="my-information-detail-1">
                    <ul>
                        <li><span>姓名：</span><span>{{$user.name}}</span><span>工号：</span><span>{{$user.workNumber}}</span></li>
                        <li><span>电话：</span><span>{{$user.telephone}}</span><span>邮箱：</span><span>{{$user.email}}</span></li>
                    </ul>
                </div>
            </div>
            
            <div class="footer"  style="border-radius: 10px;">
                Designed by Lin & 我说的都队
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{$Think.const.TUTOR_STATIC}}/js/index.js"></script>
<script type="text/javascript" src="{{$Think.const.TUTOR_STATIC}}/js/jquery2.14.min.js"></script>
<script type="text/javascript" src="{{$Think.const.TUTOR_STATIC}}/js/bootstrap.js"></script>
<script type="text/javascript" src="{{$Think.const.TUTOR_STATIC}}/js/backstage.js"></script>
</body>
</html>
