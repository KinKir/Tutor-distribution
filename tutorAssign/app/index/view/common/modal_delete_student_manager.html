<div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" id="btn-close-del-above" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button> -->
                <h4 class="modal-title" id="deleteModalLabel">
                    删除学生
                </h4>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>年级</th>
                            <th>绩点</th>
                            <th>排名</th>
                        </tr>
                        </thead>
                        <tbody id="info-del">
                        <tr v-for="item in datas">
                            <template v-if="item.checked">
                                <td>{{ item.serialNum }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.grade }}</td>
                                <td>{{ item.gpa }}</td>
                                <td>{{ item.rank }}</td>
                            </template>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="deleteinfo" style="width: 80%; text-align: center;font-size: 14px">
                </div>
                <div class="modal-footer">
                    <a id="btn-colse-del" class="btn btn-default" data-dismiss="modal">关闭</a>
                    <button type="button" id="btn-del-student" class="btn btn-primary">
                        确认
                    </button>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
